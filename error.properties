# インタプリタ実行時のエラーメッセージ
error.DivisionByZero = 0の除算を実行しようとしました
error.ConditionalExpressionError = 条件式の結果が真偽値ではありません
error.IsNotAnIntegerNumberOfElements = 要素数に指定した値が整数ではありません
error.LessThanOrEqualToZeroTheNumberOfElements = 要素数に0以下の値が使われています
error.NumberOfElementsIsLessThanZero = 要素数に0より小さい値が使われています
error.IdentifierIsNotAnArray = 添字式の識別子が配列ではありません
error.IdentifierDoesNotExist = 宣言されていない識別子を使おうとしました
error.IndexDoesNotExist = 添字式の添字が書かれていません
error.IsGreaterThanTheBoundsOfTheArrayElement = 参照しようとしている要素数が配列の範囲よりも大きいです
error.TheRightExpressionOfLogicalANDIsNotABooleanValue = 論理ANDの右の式の値が真偽値ではありません
error.TheLeftExpressionOfLogicalANDIsNotABooleanValue = 論理ANDの左の式の値が真偽値ではありません
error.TheRightExpressionOfLogicalORIsNotABooleanValue = 論理ORの右の式の値が真偽値ではありません
error.TheLeftExpressionOfLogicalORIsNotABooleanValue = 論理ORの左の式の値が真偽値ではありません
error.AnAttemptWasMadeToPerformAnOperationThatIsNotDefined = 定義されていない演算を実行しようとしました
error.TheLeftExpressionIsNotAnLvalue = 代入式の左の式が左辺値ではありません
error.TheDataTypeOfTheValueToAssignToTheRight-handSideIsDifferent = 右辺値のデータ型が代入先と合っていません
error.IncrementAndTheDecrementOperatorIsNecessaryToUseTheIdentifier = 増分、減分演算子は識別子に使う必要があります
error.CanNotEjectTheValueFromTheLeftValue = 左辺値から値を取り出せません
error.TheValueOfTheExpressionCanNotBeEjected = 式から値を取り出せない
error.UsingTheIdentifierThatIsNotAFunction = 関数呼び出しに関数以外の識別子を使おうとした

# 意味解析中のエラーメッセージ
error.IdentifierIsValidOutsideTheRange = 識別子が有効範囲外であるか、宣言されていない
error.IncorrectDataTypeOfIdentifierUsedInTheFormula = 式に使う識別子のデータ型が正しくない
error.TheDataTypeOfTheOperandIsIncorrect = 被演算子のデータ型が正しくない
error.VariableHasNotBeenInitialized = 変数が初期化されていない
